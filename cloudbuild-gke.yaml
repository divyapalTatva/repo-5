steps:
- name: "gcr.io/cloud-builders/git"
  args: ["clone", "https://github.com/divyapalTatva/repo-5.git"]

steps:
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/${PROJECT_ID}/${CI_NAME}:${VERSION}", "."]

steps:
- name: "gcr.io/cloud-builders/docker"
  args: ["push", "gcr.io/${PROJECT_ID}/${CI_NAME}:${VERSION}", "."]

substitutions:
  CI_NAME: gke-images
  VERSION: v1.0
